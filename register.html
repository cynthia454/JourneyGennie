    .container {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); 
      border-radius: 5px;

    .container h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-group input[type="submit"], .form-group input[type="button"] {
      background-color: orange;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      padding: 10px;
    }

    .form-group input[type="submit"]:hover, .form-group input[type="button"]:hover {
      background-color: darkorange;
    }

    .form-group p {
      margin-top: 10px;
      text-align: center;
      color: #666;
    }

    .form-group p a {
      color: #007bff;
      text-decoration: none;
    }

    .form-group p a:hover {
      text-decoration: underline;
    }

    input::placeholder {
      color: white;
    }

    input:focus {
      background: white;
      color: black;
    }

    .otp-group {
      display: none;
    }
  </style>

    <h3>Register</h3>
    <form id="registration-form" action="register.php" method="POST">
