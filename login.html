<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include the reCAPTCHA JavaScript API -->
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-image: url(b3.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-form-container h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .login-form-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .login-form-container .box {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            box-sizing: border-box;
        }

        .login-form-container .btn {
            width: 100%;
            padding: 0.8rem;
            background-color: orange;
            border: none;
            border-radius: 0.25rem;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .login-form-container .btn:hover {
            background-color: darkorange;
        }

        .login-form-container input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .login-form-container a {
            color: blue;
            text-decoration: none;
        }

        .login-form-container a:hover {
            text-decoration: underline;
        }

        .login-form-container p {
            margin: 1rem 0;
            color: #666;
            text-align: center;
        }

        .fa-times {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            color: #666;
            font-size: 1.5rem;
        }

        .g-recaptcha {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-form-container">
        <i class="fa fa-times" id="form-close"></i>
        <form action="login.php" method="post">
            <h3>Login</h3>
            <label for="email">Email</label><br>
            <input type="email" class="box" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label><br>
            <input type="password" class="box" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Login now" class="btn" name="submit">
            
            <p>Don't have an account? <a href="register.html">Register now</a></p>  
        </form>
    </div>
</body>
</html>
